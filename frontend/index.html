<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div id="app">
        <!-- Container Principal de Autenticação -->
        <div v-if="!isAuthenticated" class="auth-container">
            <!-- Tela de Login -->
            <div v-if="!showRegister" class="auth-form">
                <div class="auth-header">
                    <h1>Finance Manager</h1>
                    <h2>Login</h2>
                </div>

                <form @submit.prevent="login">
                    <div class="form-group">
                        <label>Email</label>
                        <input v-model="email" type="email" placeholder="seu@email.com" required>
                    </div>

                    <div class="form-group">
                        <label>Senha</label>
                        <input v-model="password" type="password" placeholder="••••••" required>
                    </div>

                    <button type="submit" class="btn" :disabled="loading">
                        <span v-if="!loading">Entrar</span>
                        <span v-else class="loading-spinner"></span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p class="auth-toggle" @click="showRegister = true">
                        Não tem conta? <span class="toggle-link">Registre-se</span>
                    </p>
                    <p v-if="errorMessage" class="error-message">{{ errorMessage }}</p>
                </div>
            </div>

            <!-- Tela de Registro -->
            <div v-else class="auth-form">
                <div class="auth-header">
                    <h1>Finance Manager</h1>
                    <h2>Crie sua conta</h2>
                </div>

                <form @submit.prevent="register">
                    <div class="form-group">
                        <label>Email</label>
                        <input v-model="registerEmail" type="email" placeholder="seu@email.com" required>
                    </div>

                    <div class="form-group">
                        <label>Senha</label>
                        <input v-model="registerPassword" type="password" placeholder="••••••" required>
                        <small class="hint">Mínimo 6 caracteres</small>
                    </div>

                    <div class="form-group">
                        <label>Nome completo</label>
                        <input v-model="registerName" type="text" placeholder="Seu nome">
                    </div>

                    <button type="submit" class="btn" :disabled="loading">
                        <span v-if="!loading">Registrar</span>
                        <span v-else class="loading-spinner"></span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p class="auth-toggle" @click="showRegister = false">
                        Já tem conta? <span class="toggle-link">Faça login</span>
                    </p>
                    <p v-if="errorMessage" class="error-message">{{ errorMessage }}</p>
                    <p v-if="successMessage" class="success-message">{{ successMessage }}</p>
                </div>
            </div>
        </div>
        <div v-else class="dashboard-container">
            <!-- futuramente o dashboard ficará aqui -->
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/transactions.js"></script>
</body>

</html>
