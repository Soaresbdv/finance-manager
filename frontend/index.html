<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="loginContainer">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <button id="showRegister" class="secondary-btn">Criar conta</button>
            <p id="loginMessage" class="message"></p>
        </div>

        <!-- Register Form -->
        <div class="form-container hidden" id="registerContainer">
            <h1>Registro</h1>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Senha" required>
                <button type="submit">Registrar</button>
            </form>
            <button id="showLogin" class="secondary-btn">Voltar para Login</button>
            <p id="registerMessage" class="message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
